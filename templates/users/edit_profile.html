{% extends "base.html" %}
{% load static %}
{% block title %}Мой профиль{% endblock %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href={% static "css/base_form.css" %}>
  <link rel="stylesheet" type="text/css" href={% static "css/profile.css" %}>{% endblock %}
{% block scripts %}
  <script src="{% static 'js/edit_profile.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}

  <div class="form-wrapper profile-form">

    <form method="post" class="widget" enctype="multipart/form-data">
      {% csrf_token %}


      <div class="form-floating ">
        {{ form.first_name }}
      </div>

      <div class="form-floating ">
        {{ form.last_name }}
      </div>

      <div class="form-floating ">
        {{ form.photo }}
      </div>

      <div class="form-floating ">
        {{ form.role }}
      </div>

      <button class="w-100 btn btn-lg btn-primary margin-top" type="submit">
        {% if already_follow %}Отписаться{% else %}Подписаться{% endif %}
      </button>
    </form>
  </div>

{% endblock %}
