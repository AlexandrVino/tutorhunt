{% extends "form_base.html" %}

{% load i18n static %}
{% block title %}Восстановить пароль{% endblock %}
{% block content %}
  <main class="form password-change">

    {% if form.errors %}
      <script>
          {% if form.errors.items|length == 1 %}
              alert("{% translate "Please correct the error below." %}){% else %}
              alert("{% translate "Please correct the errors below." %}){% endif %}
      </script>
    {% endif %}

    <div class="form-wrapper bg-dark">

      <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">{% translate "Password reset" %}</h1>

        <div class="form-floating ">
          {{ form.email.errors }}
        </div>

        <div class="form-floating ">

          {{ form.email }}
        </div>

        <input type="submit" value="{% translate "Reset my password" %}"
               class="w-100 btn btn-lg btn-primary" id="submit">

      </form>
    </div>
  </main>



{% endblock %}
